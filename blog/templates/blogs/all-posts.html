{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Post</title>
    <link rel="stylesheet" href="{% static 'blogs/style.css' %}">
    <link rel="stylesheet" href="{% static 'blogs/posts.css' %}">
</head>
<body>
    <header id ="main-navigation">
        <h1>
            <a href="{% url 'starting-page' %}">Vito's Blog</a>
        </h1>
        <nav class="primary-nav">
            <a class="first" href="{% url 'read' %}">Read Later Posts</a>

            <a href="{% url 'add-post' %}">Add Post</a>
        </nav>
    </header>

    {% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>
        <ul>
            {% for post in all_posts %}
                {% include "blogs/includes/posts.html" %}
            {% endfor %}
        </ul>
    </section>
    {% endblock %}

</body>
</html>
